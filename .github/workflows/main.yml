name: Auto Commit

on:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Git Config
      run: |
        git config user.email "nikhiljp.skj@gmail.com"
        git config user.name "nikhilljpskj"

    - name: Run Your Script
      run: |
        echo "Auto-generated file: $(date)" > autogenerated.txt

        
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Auto commit: $(date)"

          
          git remote rm origin
          git remote add origin "https://github.com/nikhilljpskj/PSP.git"
          git fetch
          git rebase origin/master

          # Use the Personal Access Token for authentication
          git push origin HEAD:master
        else
          echo "No changes to commit."
        fi
