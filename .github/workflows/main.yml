name: Auto Commit

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Git Config
      run: |
        git config user.email "nikhiljp.skj@gmail.com"
        git config user.name "nikhilljpskj"

    - name: Run Your Script
      run: |
        echo "Auto-generated file: $(date)" > autogenerated.txt

        # Check if there are changes
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Auto commit: $(date)"

          # Configure git with the Personal Access Token for authentication
          git remote add origin_with_token "https://${{ secrets.GH_TOKEN }}@github.com/nikhilljpskj/PSP.git"
          git push origin_with_token HEAD:master
        else
          echo "No changes to commit."
        fi
